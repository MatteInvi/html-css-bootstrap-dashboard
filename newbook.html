<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">

            <a class="navbar-brand" href=""><img src="./img/duck.png" alt="duck" width="50" height="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Help</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End Nav bar -->
    </header>
    <!-- Main -->
    <main>
        <!-- Sezione form -->
        <div class="container py-3">
            <h1 class="my-3">Nuovo Libro</h1>
            <div class="row input-group">
                <div class="col-6">
                    <label class="fw-medium my-2" for="name">Nome Autore</label>
                    <input class="form-control" type="text" name="newbook-form" id="name"
                        placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <label class="fw-medium my-2" for="surname">Cognome Autore</label>
                    <input class="form-control" type="text" name="newbook-form" id="surname"
                        placeholder="Inserisci cognome dell'autore">
                </div>
                <div class="col-12">
                    <label class="fw-medium my-2" for="title">Titolo</label>
                    <input class="form-control" type="text" name="newbook-form" id="title" placeholder="Inserisci titolo del libro">
                    <p class="text-body-secondary">Titolo versione italiana</p>
                </div>
                <div class="col-12 col-lg-4">
                    <label class="fw-medium my-2" for="gender">Genere</label>
                    <select class="form-select" name="newbook-form" id="gender">
                        <option value="fantasy">Fantascienza</option>
                        <option value="horror">Horror</option>
                        <option value="narrative">Narrativo</option>
                    </select>
                </div>
                <div class="col-12 col-lg-4">
                    <label class="fw-medium my-2" for="publish-year">Anno di Pubblicazione</label>
                    <input class="form-control" type="text" name="newbook-form" id="publish-year" placeholder="Inserisci l'anno">
                </div>
                <div class="col-12 col-lg-4">
                    <label class="fw-medium my-2" for="isbn">ISBN#</label>
                    <input class="form-control" type="text" name="newbook-form" id="isbn" placeholder="Inserisci il codice ISBN#">
                </div>
                <hr class="my-4">
                <div class="col-12">
                    <label class="fw-medium" for="note">Note</label>
                    <input class="form-control my-2" type="text" name="newbook-form" id="note"
                        placeholder="Inserisici eventuali note sul libro">
                </div>
                <div class="col-12">
                    <input class="my-2" type="checkbox" name="newbook-form" id="digital-check">
                    <label for="digital-check">Disponibile anche in digitale</label>
                </div>
                <div class="col-12 g-3">
                    <button class="btn btn-primary">Aggiungi Libro</button>
                </div>

            </div>
        </div>
        <!-- Fine Sezione Form -->
    </main>
<!-- End Main -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
